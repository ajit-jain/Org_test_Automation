resources:
  - name: S_PromoteBuild_0021_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: jfbetapipeorg/Org_test_Automation
      branches:
        include: master

  - name: S_PromoteBuild_0021_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory

  - name: S_PromoteBuild_0021_BuildInfo_promoted
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory
      buildName: S_PromoteBuild_0021_BuildInfo
      buildNumber: 1

pipelines:
  - name: pipeline_S_PromoteBuild_0021
    steps:
      - name: S_PromoteBuild_0021_1
        type: GoBuild
        configuration:
          environmentVariables:
            JFROG_CLI_BUILD_NAME: S_PromoteBuild_0021_buildName
            JFROG_CLI_BUILD_NUMBER: ${run_id}
          inputResources:
            - name: S_PromoteBuild_0021_GitRepo
          integrations:
            - name: s_artifactory
          sourceLocation: "tests/Go/HelloWorld"
          resolverRepo: test-automation-go-virtual
      - name: S_PromoteBuild_0021_2
        type: GoPublishBinary
        configuration:
          inputSteps:
            - name: S_PromoteBuild_0021_1
          outputResources:
            - name: S_PromoteBuild_0021_BuildInfo
          targetRepository: test-automation-go-local
          autoPublishBuildInfo: true
      - name: S_PromoteBuild_0021_3
        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
          inputSteps:
            - name: S_PromoteBuild_0021_2
          inputResources:
            - name: S_PromoteBuild_0021_GitRepo
        execution:
          onExecute:
            # create an invalid signature file
            - export head_sig_path=$(jfrog rt s artifactory-pipe-info/pipeline_S_PromoteBuild_0021/{{gitBranch}}/*/s-S_PromoteBuild_0021_2.json.sig | jq '.[0].path')
            - execute_command "jfrog rt u $res_S_PromoteBuild_0021_GitRepo_resourcePath/tests/artifacts/invalidGPGSig $head_sig_path --quiet"
      - name: S_PromoteBuild_0021_4
        type: PromoteBuild
        configuration:
          inputSteps:
            - name: S_PromoteBuild_0021_3
          inputResources:
            - name: S_PromoteBuild_0021_BuildInfo
          outputResources:
            - name: S_PromoteBuild_0021_BuildInfo_promoted
          targetRepository: test-automation-go-local
          failOnValidate: false
        execution:
          onComplete:
            - execute_command "jfrog rt delete artifactory-pipe-info/pipeline_S_PromoteBuild_0021/{{gitBranch}} --quiet"
