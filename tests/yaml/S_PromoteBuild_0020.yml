resources:
  - name: S_PromoteBuild_0020_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: jfbetapipeorg/Org_test_Automation
      branches:
        include: master

  - name: S_PromoteBuild_0020_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory

  - name: S_PromoteBuild_0020_BuildInfo_promoted
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory
      buildName: S_PromoteBuild_0020_BuildInfo
      buildNumber: 1

pipelines:
  - name: pipeline_S_PromoteBuild_0020
    steps:
      - name: S_PromoteBuild_0020_1
        type: GoBuild
        configuration:
          environmentVariables:
            JFROG_CLI_BUILD_NAME: S_PromoteBuild_0020_buildName
            JFROG_CLI_BUILD_NUMBER: ${run_id}
          inputResources:
            - name: S_PromoteBuild_0020_GitRepo
          integrations:
            - name: s_artifactory
          sourceLocation: "tests/Go/HelloWorld"
          resolverRepo: test-automation-go-virtual
      - name: S_PromoteBuild_0020_2
        type: GoPublishBinary
        configuration:
          inputSteps:
            - name: S_PromoteBuild_0020_1
          outputResources:
            - name: S_PromoteBuild_0020_BuildInfo
          targetRepository: test-automation-go-local
          autoPublishBuildInfo: true
      - name: S_PromoteBuild_0020_3
        type: PromoteBuild
        configuration:
          inputSteps:
            - name: S_PromoteBuild_0020_2
          inputResources:
            - name: S_PromoteBuild_0020_BuildInfo
          outputResources:
            - name: S_PromoteBuild_0020_BuildInfo_promoted
          targetRepository: test-automation-go-local
          failOnValidate: true
        execution:
          onComplete:
            - execute_command "jfrog rt delete artifactory-pipe-info/pipeline_S_PromoteBuild_0020/{{gitBranch}} --quiet"
